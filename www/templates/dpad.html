<div class="game-dpad" on-touch="D.touchArrow($event)">
    <button class="button button-positive" direction="left">&larr;</button>
    <button class="button button-positive" direction="down">&darr;</button>
    <button class="button button-positive" direction="up">&uarr;</button>
    <button class="button button-positive" direction="right">&rarr;</button>
</div>
